    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/token.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="geometric-bg"></div>
            <div class="triangle-top"></div>
            <div class="triangle-bottom"></div>
            <div class="left-content">
                <h1>Let's Make<br>It Happen<br>Together!</h1>
            </div>
        </div>
        
        <div class="right-section">
            <div class="form-container">
                <div class="header">
                    <div class="brand">Ysn</div>
                    <div class="login-text">Already have an account? <a href="#" class="login-link">Sign in here!</a></div>
                </div>
                
                <h2 class="form-title">Create An Account</h2>
                
                <form id="registrationForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" id="address" name="address" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">Create Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                        </div>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">Creating your account and you accepting <a href="#" target="_blank">Terms & Conditions</a></label>
                    </div>
                    
                    <button type="submit" class="submit-btn">Create Account</button>

                </form>

                <div class="social-buttons">
                    <button class="social-btn facebook-btn" onclick="loginWithFacebook()">
                        <i class="fab fa-facebook-f"></i> Facebook
                    </button>
                    <button class="social-btn twitter-btn" onclick="loginWithTwitter()">
                        <i class="fab fa-twitter"></i> Twitter
                    </button>
                    <button class="social-btn instagram-btn" onclick="loginWithInstagram()">
                        <i class="fab fa-instagram"></i> Instagram
                    </button>
                </div>

                <div class="footer">
                    ©Copyright 2025, Company Inc ltd.
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/social.js"></script>
    <script>
        function loginWithFacebook() {
                alert("Iniciaste sesión con Facebook");
        }

        function loginWithTwitter() {
            alert("Iniciaste sesión con Twitter");
        }

        function loginWithInstagram() {
            alert("Iniciaste sesión con Instagram");
        }
    </script>
    
</body>
</html>
