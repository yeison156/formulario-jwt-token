<body>
        <div class="login-container">
            <h2>LOGIN</h2>

            <form id="loginForm">
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
            
                <div class="remember">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <button type="submit">LOGIN</button>
                <p>Or login with</p>
                <div class="social-login">
                    <button type="button" id="facebookBtn" class="social-btn facebook-btn">
                        <i class="fab fa-facebook-f"></i> Facebook
                    </button>
                    <button type="button" id="googleBtn" class="social-btn google-btn">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button type="button" id="twitterBtn" class="social-btn twitter-btn">
                        <i class="fab fa-twitter"></i> Twitter
                    </button>
                </div>
                <p>Not a member? <a href="#">Sign up now</a></p>
            </form>
        </div>

    <script type="module" src="/js/login-main.js"></script>
    <script src="/js/oauth.js"></script>

</body>
